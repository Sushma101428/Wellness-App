<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RPM Prototype â€“ Profile</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header class="app-header">
  <div class="header-left">
    <img src="./logo.png" class="logo" alt="App logo" />
    <strong>RPM Prototype</strong>
  </div>
  <nav class="header-nav">
    <a href="dashboard.html">Home</a>
    <a href="trends.html">Trends</a>
    <a href="alerts.html">Alerts</a>
    <a class="active" href="profile.html">Profile</a>
    <button id="logoutBtn" class="btn-ghost">Log out</button>
  </nav>
</header>

<main class="container">
  <section class="card">
    <div class="row between">
      <h2>Profile</h2>
      <a class="btn-ghost" href="dashboard.html">Home</a>
    </div>

    <form id="profileForm" class="mt-12">
      <!-- filled by JS -->
    </form>

    <button id="saveBtn" class="btn-primary mt-12">Save</button>
  </section>
</main>

<script type="module">
  import "./router.js";
  import { currentUser } from "./auth.js";
  import { getPatient, getProvider } from "./api.js";

  const user = currentUser();
  const form = document.getElementById("profileForm");

  async function init() {
    if (!user) return;

    let data;
    if (user.role === "patient") {
      data = await getPatient(user.id);
      form.innerHTML = `
        <label>Patient ID
          <input name="patient_id" value="${data.patient_id}" readonly />
        </label>
        <label class="mt-8">Name
          <input name="name" value="${data.name || ""}" />
        </label>
        <label class="mt-8">Email
          <input name="email" value="${data.email || ""}" />
        </label>
        <label class="mt-8">Phone
          <input name="phone" value="${data.phone || ""}" />
        </label>
      `;
    } else {
      data = await getProvider(user.id);
      form.innerHTML = `
        <label>Provider ID
          <input name="provider_id" value="${data.provider_id}" readonly />
        </label>
        <label class="mt-8">Name
          <input name="name" value="${data.name || ""}" />
        </label>
        <label class="mt-8">Email
          <input name="email" value="${data.email || ""}" />
        </label>
        <label class="mt-8">Phone
          <input name="phone" value="${data.phone || ""}" />
        </label>
      `;
    }
  }

  init();

  document.getElementById("saveBtn").onclick = () => {
    const fd = new FormData(form);
    const obj = Object.fromEntries(fd.entries());
    localStorage.setItem(`profile_${user.role}_${user.id}`, JSON.stringify(obj));
    alert("Profile saved locally (demo).");
  };
</script>
</body>
</html>
