<!DOCTYPE html>
<html>
<head>
    <title>Log Symptoms</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<header>
    <img src="logo.png" class="logo">
    <h2>Log Symptoms</h2>
</header>

<nav class="nav">
    <a href="dashboard.html">Home</a>
    <a href="alerts.html">Alerts</a>
    <a href="trends.html">Trends</a>
    <a href="log-symptom.html" class="active">Log Symptoms</a>
    <a href="profile.html">Profile</a>
    <a onclick="logout()">Logout</a>
</nav>

<section class="card">
    <h3>Write your symptoms</h3>
    <textarea id="sym" rows="5"></textarea>
    <button onclick="save()">Save</button>

    <h3>Previous Logs</h3>
    <div id="logs"></div>
</section>

<script src="ui.js"></script>
script src="auth.js"></script>

<script>
function save() {
    let text = qs("#sym").value;
    if (!text) return alert("Enter symptoms");

    let logs = JSON.parse(localStorage.getItem("symLogs") || "[]");
    logs.push({ date: new Date().toLocaleString(), text });
    localStorage.setItem("symLogs", JSON.stringify(logs));

    load();
}

function load() {
    let logs = JSON.parse(localStorage.getItem("symLogs") || "[]");
    show("logs", logs.map(l => `<p><b>${l.date}:</b> ${l.text}</p>`).join(""));
}

load();
</script>

</body>
</html>
