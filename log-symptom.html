<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Log Symptom â€“ RPM</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header class="app-header">
  <div class="header-left">
    <img src="./logo.png" class="logo" alt="App logo" />
    <strong>RPM Prototype</strong>
  </div>
  <nav class="header-nav">
    <a href="dashboard.html">Home</a>
    <a href="trends.html">Trends</a>
    <a href="alerts.html">Alerts</a>
    <a href="profile.html">Profile</a>
    <button id="logoutBtn" class="btn-ghost">Log out</button>
  </nav>
</header>

<main class="container">
  <section class="card">
    <h2>Log Symptom</h2>

    <form id="symForm" class="mt-12">
      <label>Symptom
        <input name="type" placeholder="e.g., Dizziness" required />
      </label>
      <label class="mt-8">Notes
        <textarea name="notes" rows="3" placeholder="Describe your symptom"></textarea>
      </label>
      <fieldset class="mt-8">
        <legend>Severity</legend>
        <label><input type="radio" name="severity" value="Low" required /> Low</label>
        <label><input type="radio" name="severity" value="Medium" /> Medium</label>
        <label><input type="radio" name="severity" value="High" /> High</label>
      </fieldset>
    </form>

    <div class="mt-12">
      <button id="saveBtn" class="btn-primary">Save</button>
      <a href="dashboard.html" class="btn-ghost" style="margin-left:8px">Home</a>
    </div>
  </section>
</main>

<script type="module">
  import "./router.js";
  import { currentUser } from "./auth.js";
  import { saveSymptom } from "./api.js";

  const user = currentUser();
  if (user?.role !== "patient") {
    alert("Only patients can log symptoms in this demo.");
    location.href = "dashboard.html";
  }

  document.getElementById("saveBtn").onclick = () => {
    const fd = new FormData(document.getElementById("symForm"));
    const entry = Object.fromEntries(fd.entries());
    entry.timestamp = new Date().toISOString();
    saveSymptom(user.id, entry);
    alert("Symptom saved.");
    location.href = "dashboard.html";
  };
</script>
</body>
</html>
