<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <img src="logo.png" class="logo">
    <h2>Dashboard</h2>
</header>

<nav class="nav">
    <a href="dashboard.html">Home</a>
    <a href="alerts.html">Alerts</a>
    <a href="trends.html">Trends</a>
    <a href="log-symptom.html">Log Symptoms</a>

</nav>

<section id="content" class="card"></section>

<script src="ui.js"></script>
<script src="auth.js"></script>
<script src="api.js"></script>

<script>
const user = JSON.parse(localStorage.getItem("activeUser"));
const role = localStorage.getItem("role");

if (!user) go("index.html");

if (role === "patient") {
    show("content", `<h3>Welcome ${user.name}</h3><p>Your recent vitals are available in Trends.</p>`);
} else {
    show("content", `<h3>Welcome Dr. ${user.name}</h3><p>View your assigned patients.</p>`);
}
</script>

</body>
