<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>RPM Prototype â€“ Trends</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="header-left">
      <img src="./logo.png" alt="App logo" class="logo" />
      <strong>RPM Prototype</strong>
    </div>
    <nav class="header-nav">
      <a href="dashboard.html">Home</a>
      <a id="trendsLink" class="active" href="#">Trends</a>
      <a href="alerts.html">Alerts</a>
      <a href="profile.html">Profile</a>
      <button id="logoutBtn" class="btn-ghost">Log out</button>
    </nav>
  </header>

  <main class="container">
    <section class="card">
      <div class="row between">
        <h2>Trends</h2>
        <a class="btn-ghost" href="dashboard.html">Home</a>
      </div>
      <div class="segmented">
        <button data-metric="bp" class="on">Blood Pressure</button>
        <button data-metric="hr">Heart Rate</button>
        <button data-metric="glucose">Glucose</button>
        <button data-metric="steps">Steps</button>
      </div>
      <div class="chart-wrap">
        <canvas id="trendChart" width="880" height="420" aria-label="Trend chart" role="img"></canvas>
      </div>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="./charts.js"></script>
  <script type="module" src="./router.js"></script>
  <script>
  // Handle Trends link dynamically
  const params = new URLSearchParams(window.location.search);
  const pid = params.get("pid");

  const trendsLink = document.getElementById("trendsLink");

  if (pid) {
    // Provider is viewing a patient
    trendsLink.href = `trends.html?pid=${pid}`;
  } else {
    // Patient is viewing self
    trendsLink.href = "trends.html";
  }
</script>
</body>
</html>
