<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RPM Prototype – Trends</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
<header class="app-header">
  <div class="header-left">
    <img src="./logo.png" class="logo" alt="App logo" />
    <strong>RPM Prototype</strong>
  </div>
  <nav class="header-nav">
    <a href="dashboard.html">Home</a>
    <a class="active" href="trends.html">Trends</a>
    <a href="alerts.html">Alerts</a>
    <a href="profile.html">Profile</a>
    <button id="logoutBtn" class="btn-ghost">Log out</button>
  </nav>
</header>

<main class="container">
  <section class="card">
    <div class="row between">
      <h2>Trends</h2>
      <a class="btn-ghost" href="dashboard.html">Home</a>
    </div>

    <div class="trend-buttons">
      <button class="trend-btn active" data-type="bp">Blood Pressure</button>
      <button class="trend-btn" data-type="hr">Heart Rate</button>
      <button class="trend-btn" data-type="glucose">Glucose</button>
      <button class="trend-btn" data-type="steps">Steps</button>
    </div>

    <div id="chartArea" class="chart-area">
      Loading…
    </div>
  </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script type="module">
  import "./router.js";
  import { initTrends } from "./charts.js";
  initTrends();
</script>
</body>
</html>
