<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Provider â€“ RPM</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<body class="auth-body">
  <main class="auth-card">
    <img src="assets/logo.png" alt="App logo" class="logo-large" />
    <h1>Create Provider Account</h1>

    <form id="createProv">
      <label>Provider ID <input name="provider_id" required></label>
      <label>Name <input name="name" required></label>
      <label>Email <input type="email" name="email" required></label>
      <label>Phone <input name="phone"></label>
      <label>Password <input type="password" name="password" required></label>
      <label>Confirm Password <input type="password" name="confirm" required></label>
      <button type="submit" class="btn-primary">Create</button>
    </form>

    <p class="muted small center mt-12">
      Already have an account? <a href="index.html">Login</a>
    </p>
  </main>

  <script>
    document.getElementById("createProv").addEventListener("submit", e=>{
      e.preventDefault();
      const fd=new FormData(e.target);
      if(fd.get("password")!==fd.get("confirm")) return alert("Passwords do not match");
      const rec={
        provider_id: fd.get("provider_id").trim(),
        name: fd.get("name"),
        email: fd.get("email"),
        phone: fd.get("phone"),
        password: fd.get("password")
      };
      localStorage.setItem(`provider_${rec.provider_id}`, JSON.stringify(rec));
      alert("Provider created! You can now log in.");
      location.href="index.html";
    });
  </script>
</body>
</html>
