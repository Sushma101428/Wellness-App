<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RPM Prototype â€“ Login</title>
  <link rel="stylesheet" href="./styles.css" />

  <style>
    body {
      background: #f5f7fb;
      font-family: Arial, sans-serif;
    }
    .login-container {
      width: 380px;
      margin: 80px auto;
      background: white;
      padding: 2rem;
      border-radius: 14px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-container img {
      width: 80px;
      margin-bottom: 1rem;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #4B74FF;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn-primary:hover {
      background: #3A5FD9;
    }
    .role-box {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      padding: 10px;
      background: #eef2ff;
      border-radius: 8px;
    }
    .bottom-links {
      margin-top: 20px;
    }
    .bottom-links a {
      color: #4B74FF;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div class="login-container">
  <img src="./logo.png" alt="Logo" />

  <h2>RPM Prototype Login</h2>

  <input type="text" id="loginId" placeholder="User ID" />
  <input type="password" id="loginPassword" placeholder="Password" />

  <div class="role-box">
    <label><input type="radio" name="role" value="patient" checked /> Patient</label>
    <label><input type="radio" name="role" value="provider" /> Provider</label>
  </div>

  <button id="loginBtn" class="btn-primary">Login</button>

  <div class="bottom-links">
    <p><a href="create-account.html">Create Patient Account</a></p>
    <p><a href="create-provider.html">Create Provider Account</a></p>
  </div>
</div>

<!-- LOGIN LOGIC -->
<script type="module">
import { loginUser } from "./auth.js";

document.getElementById("loginBtn").addEventListener("click", async () => {
    const id = document.getElementById("loginId").value.trim();
    const password = document.getElementById("loginPassword").value.trim();
    const role = document.querySelector("input[name='role']:checked").value;

    if (!id || !password) {
        alert("Please enter ID and password.");
        return;
    }

    const user = await loginUser(id, password, role);

    if (!user) {
        alert("Invalid ID or password.");
        return;
    }

    // redirect to dashboard
    window.location.href = "dashboard.html";
});
</script>

</body>
</html>
