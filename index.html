<!DOCTYPE html>
<html>
<head>
    <title>RPM Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <img src="logo.png" class="logo">
    <h2>RPM Care Portal</h2>
</header>

<section class="card">
    <h3>Login</h3>

    <label>Role</label>
    <select id="role">
        <option value="patient">Patient</option>
        <option value="provider">Provider</option>
    </select>

    <label>Email</label>
    <input id="email" type="email">

    <label>Password</label>
    <input id="password" type="password">

    <button onclick="login(qs('#email').value, qs('#password').value, qs('#role').value)">Login</button>

    <a href="create-account.html">Create Patient Account</a><br>
    <a href="create-provider.html">Create Provider Account</a>
</section>

<script src="ui.js"></script>
<script src="auth.js"></script>

</body>
</html>
